<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radar Jogos PRO</title>

<style>
:root{
  --bg1:#0b1f24;
  --bg2:#09171b;
  --card:rgba(15,40,46,0.75);
  --border:rgba(0,255,150,0.08);
  --primary:#00ff9c;
  --live:#ff3b3b;
  --text:#eafdf7;
  --muted:#7fa6a0;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui;}

body{
  background: radial-gradient(circle at top left,#0f2c33,var(--bg2));
  color:var(--text);
  padding:16px;
}

/* HEADER */

.header{
  background:linear-gradient(135deg,#11353d,#0c2429);
  padding:18px;
  border-radius:18px;
  box-shadow:0 10px 40px rgba(0,0,0,0.4);
  margin-bottom:18px;
}

.header h1{
  font-size:22px;
  font-weight:600;
}

.status{
  margin-top:6px;
  color:var(--primary);
  font-size:14px;
}

/* BUTTONS */

.btn{
  padding:10px 16px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background:linear-gradient(135deg,#00ff9c,#00c97d);
  color:#062018;
  margin:6px 4px;
}

.btn-secondary{
  background:#142e33;
  color:var(--text);
  border:1px solid var(--border);
}

/* FILTERS */

.filters{
  background:var(--card);
  backdrop-filter:blur(8px);
  border-radius:16px;
  padding:16px;
  margin-bottom:20px;
  border:1px solid var(--border);
}

.chips{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

.chip{
  padding:8px 14px;
  border-radius:30px;
  background:#10282d;
  border:1px solid var(--border);
  font-size:13px;
  cursor:pointer;
}

.chip.active{
  background:linear-gradient(135deg,#00ff9c,#00c97d);
  color:#062018;
  font-weight:600;
}

/* CARD JOGO */

.game-card{
  background:var(--card);
  border-radius:18px;
  padding:18px;
  margin-bottom:18px;
  border:1px solid var(--border);
  box-shadow:0 12px 40px rgba(0,0,0,0.35);
  transition:0.2s ease;
}

.game-card:hover{
  transform:translateY(-3px);
}

.game-title{
  font-size:16px;
  font-weight:600;
  margin-bottom:6px;
}

.league{
  font-size:13px;
  color:var(--muted);
  margin-bottom:12px;
}

.live-badge{
  background:var(--live);
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
  margin-left:8px;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,59,59,0.7);}
  70%{box-shadow:0 0 0 8px rgba(255,59,59,0);}
  100%{box-shadow:0 0 0 0 rgba(255,59,59,0);}
}

.score{
  font-size:18px;
  font-weight:700;
  margin-top:6px;
}

/* FOOTER MENU */

.footer{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#08191d;
  padding:12px;
  display:flex;
  justify-content:space-around;
  border-top:1px solid var(--border);
}

.footer button{
  background:none;
  border:none;
  color:var(--muted);
  font-weight:600;
}

.footer button.active{
  color:var(--primary);
}
</style>
</head>

<body>

<div class="header">
  <h1>Radar Jogos PRO</h1>
  <div class="status">‚óè Online</div>
</div>

<div class="filters">
  <div class="chips">
    <div class="chip active">‚ö° Pr√≥ximos</div>
    <div class="chip">üî¥ Ao vivo</div>
    <div class="chip">üáßüá∑ Brasil</div>
    <div class="chip">üåç Todos</div>
  </div>
</div>

<div id="games"></div>

<div class="footer">
  <button class="active">üìÖ Jogos</button>
  <button>‚≠ê Favoritos</button>
  <button>üïí Hist√≥rico</button>
</div>

<script>
fetch("jogos.json")
.then(r=>r.json())
.then(data=>{
  const container=document.getElementById("games");
  container.innerHTML="";

  data.games.slice(0,30).forEach(g=>{
    const card=document.createElement("div");
    card.className="game-card";

    card.innerHTML=`
      <div class="game-title">
        ${g.home} x ${g.away}
        ${g.isLive?'<span class="live-badge">AO VIVO</span>':''}
      </div>
      <div class="league">${g.league} ‚Ä¢ ${g.country}</div>
      <div class="score">
        ${g.scoreHome??"-"} - ${g.scoreAway??"-"}
        ${g.elapsed?(" ‚Ä¢ "+g.elapsed+"'"):""}
      </div>
    `;

    container.appendChild(card);
  });
});
</script>

</body>
</html>
