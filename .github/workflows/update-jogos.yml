name: Update jogos.json hourly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write

concurrency:
  group: update-jogos
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (if package.json exists)
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          else
            echo "No package.json, skipping install."
          fi

      - name: Run update script
        run: |
          if [ -f update-jogos.js ]; then
            node update-jogos.js
          elif [ -f scripts/update-jogos.js ]; then
            node scripts/update-jogos.js
          else
            echo "No update script found (update-jogos.js or scripts/update-jogos.js)."
            exit 1
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add jogos.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update jogos.json"
          git push
