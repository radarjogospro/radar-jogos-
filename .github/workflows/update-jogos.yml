name: Update jogos.json (every 5 minutes)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: update-jogos
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run update script
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        run: node scripts/update-jogos.js

      - name: Commit and push (safe)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # garante que só o jogos.json entra no stash (evita erro de unstaged no rebase)
          git add jogos.json || true
          git stash push -m "tmp-jogos" -- jogos.json || true

          # atualiza branch local
          git pull --rebase origin main

          # volta o jogos.json gerado pelo script
          git stash pop || true

          # se não mudou nada no jogos.json, encerra limpo
          git add jogos.json || true
          git diff --staged --quiet && echo "No changes in jogos.json" && exit 0

          git commit -m "chore: update jogos.json"

          # push com retry (corridas entre execuções)
          for i in 1 2 3; do
            echo "Push attempt $i..."
            if git push origin HEAD:main; then
              echo "Push ok"
              exit 0
            fi
            echo "Push failed, rebasing and retrying..."
            git pull --rebase origin main
            sleep 2
          done

          echo "Push failed after retries"
          exit 1
