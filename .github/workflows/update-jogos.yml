name: Update jogos.json (every 5 minutes)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"

permissions:
  contents: write

concurrency:
  group: update-jogos
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run update script
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        run: node scripts/update-jogos.js

      - name: Commit and push (safe + retry)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add jogos.json

          if git diff --staged --quiet; then
            echo "No changes in jogos.json"
            exit 0
          fi

          git commit -m "chore: update jogos.json"

          # pull --rebase to avoid non-fast-forward
          git pull --rebase origin main

          # retry push in case of race
          for i in 1 2 3; do
            if git push; then
              echo "Push OK"
              exit 0
            fi
            echo "Push failed, retry $i..."
            sleep $((i*2))
            git pull --rebase origin main
          done

          echo "Push failed after retries"
          exit 1
